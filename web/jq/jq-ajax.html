<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js" type="text/javascript"></script>
</head>
<body>
<div id="div1">
    <h2>使用JQuery AJAX修改文本内容</h2>
    <button>获取外部数据</button>
</div>


<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("#div1").load("http://localhost:8080/hello");

        });
    });
</script>
</body>

</html>
