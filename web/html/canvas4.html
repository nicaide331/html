<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/Chart.bundle.js"></script>
    <script src="../js/Chart.js"></script>
    <title>Title</title>
</head>
<body>
<div class="chart-container" style="position: relative; height:400px; width:800px">
    <canvas id="chart"></canvas>
</div>
<script>
    var ctx = $("#chart");
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                // 标题
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    $("#chart").click(function () {
        var char = $("#chart");
        // $(".chart-container").css('width', "1000px");
        // $(".chart-container").css('height', "400px");
        // $("#chart").attr("height", "400px");
        chart.canvas.parentNode.style.height = '1280px';
        chart.canvas.parentNode.style.width = '340px';
    })
</script>
</body>
</html>
